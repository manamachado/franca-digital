        // faça um programa que receba a nota dos 4 bimestres
        // calcule a média e no final, informe se o aluno foi aprovado
        // ou reprovado
        // mais que 6 = aprovado
        // 6 ou menos = reprovado
        // todas as notas somadas / dividida pela qtde de notas
        
      // usando alert e prompt
      // preciso saber o nome do aluno
      const nome = prompt('Qual é o seu nome?')
      const nota1 = Number(prompt('Qual é a nota do seu primeiro bimestre?'))
      const nota2 = Number(prompt('Qual é a nota do seu segundo bimestre?'))
      const nota3 = Number(prompt('Qual é a nota do seu terceiro bimestre?'))
      const nota4 = Number(prompt('Qual é a nota do seu quarta bimestre?'))
      const media = (nota1 + nota2 + nota3 + nota4) / 4
      
      if (media > 6) {
        alert(`${nome}, sua média final foi ${media} e vc està aprovado!`)
      } else {
